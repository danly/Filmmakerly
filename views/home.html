<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Filmmakerly</title>
    <!-- jQuery -->
    <script type="text/javascript" src="/jquery/dist/jquery.js"></script>
    <!-- Underscore -->
    <script type="text/javascript" src="/underscore/underscore.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <script src="/bootstrap/dist/js/bootstrap.js"></script>




    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <link rel="stylesheet" type="text/css" href="/css/logo.css">



    <!-- App.js -->
    <script src="/js/app.js"></script>
</head>

<body id="signup-body">


    <!-- modular siteLogo -->
    <div class='siteLogo'>
        <a href="/" title="Return to the homepage" id="logo">
        <img src="images/filmmakerly_logo_200.png" alt="Filmmakerly logo" /></a>
    </div>


    <div class='header'>

        <div class='login'>
            <button class='loginButton' id="nav-login-button" onclick="location.href='/login'">Login</button>
        </div>
    </div>


    <div class='signup-container'>
        <div class="header-text">
            <h1 class='headlineMaster'>Master Your Craft</h1>
            <h2 class='phrase'>Improve Your Skills With Monthly Filmmaking Challenges For Beginners and Pros</h2>
        </div>

            <div class="registration-panel">
                <div class="form-group" data-toggle="validator">
                    <div class="reg-wrapper">
                        <h4 class="signup-note">Sign up with your email address:</h4>
                        <form method="POST" action="/users">
                            <fieldset class="user-inputs">
                                <div>
                                    <input type="text" class="form-control" name="user[firstName]" placeholder="First Name">
                                </div>
                                <div>
                                    <input type="text" class="form-control" name="user[lastName]" placeholder="Last Name">
                                </div>
                                <div>
                                    <input type="email" class="form-control" id="emailField" name="user[email]" placeholder="Email" required>
                                </div>
                                <div>
                                    <input type="password" class="form-control" name="user[password]" placeholder="Password" required>
                                </div>
                                <div>
                                    <input type="password" class="form-control" name="user[password_confirmation]" placeholder="Confirm Password" required>
                                </div>
                                <button id="signup-button">Sign up</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>


<!-- modular footer -->
<div class='footer'>
    <h5 class='copyright'>&copy Copyright Stephen Eyer</h6>
</div>



</body>

</html>
