<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Filmmakerly - Profile</title>
    <!-- jQuery -->
    <script type="text/javascript" src="/jquery/dist/jquery.js"></script>
    <!-- Underscore -->
    <script type="text/javascript" src="/underscore/underscore.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <script src="/bootstrap/dist/js/bootstrap.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/profile.css">
    <!-- App.js -->
    <script src="/js/profile.js"></script>
</head>
<body>
  <!-- Nav Bar Start -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        <img alt="Brand" src="images/filmmakerly_logo_200.png">
      </a>
    </div>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="/challenges">Challenges</a></li>
 <button id="logout-button" type="button" class="btn btn-default navbar-btn pull-right" onclick="location.href='/logout'">Log Out</button>
  </div>
</nav>
  <!-- Nav Bar End -->
  <div class="container">
  <h2 class="page-header" id="pageHeader">Profile</h2>
  <div class="row">
    <!-- left column -->
    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="text-center">
        <img id="gravatarImg" src="" class="avatar img-circle img-thumbnail" alt="avatar">
        <a href="http://www.gravatar.com" target="_blank"><h6>Edit your photo.</h6></a>
        <!-- <input type="file" class="text-center center-block well well-sm"> -->
      </div>
    </div>
    <!-- edit form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
      <div class="alert alert-info alert-dismissable" id="alert">
        <a class="panel-close close" data-dismiss="alert">Ã—</a> 
        <i class="fa fa-coffee"></i>
        <span>Update your profile and select <strong>Save Changes</strong> below.</span>
      </div>
      <!-- <h3>Personal info</h3> -->
      <form id="profileInfo" class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" name="user[firstName]" id="firstName" value="" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" name="user[lastName]" id="lastName" value="" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">City:</label>
          <div class="col-lg-8">
            <input class="form-control" name="user[city]" id="city" value="" type="text">
          </div>
        </div>
         <div class="form-group">
          <label class="col-lg-3 control-label">State:</label>
          <div class="col-lg-8">
            <input class="form-control" name="user[state]" id="state" value="" type="text">
          </div>
        </div>
         <div class="form-group">
          <label class="col-lg-3 control-label">Country:</label>
          <div class="col-lg-8">
            <input class="form-control" name="user[country]" id="country" value="" type="text">
          </div>
         </div>
          <div class="form-group">
          <label class="col-lg-3 control-label">Bio:</label>
          <div class="col-lg-8">
            <textarea class="form-control" rows="3" name="user[bio]" id="bio" placeholder="" type="text"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" name="user[email]" id="email" value="" type="text">
          </div>
        </div>
         <div class="form-group">
          <label class="col-lg-3 control-label">Current Challenge:</label>
          <div class="col-lg-8">
            <input class="form-control" name="user[currentChallenge]" id="currentChallenge" value="" type="text">
          </div>
        </div>
         <div class="form-group">
          <label class="col-lg-3 control-label">Submit Link:</label>
          <div class="col-lg-8">
            <input class="form-control" name="user[submitLink]" id="submitLink" value="" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" id="saveButton" value="Save Changes" type="submit">
            <span></span>
            <input class="btn btn-default" value="Cancel" type="reset">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
